<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="/assets/images/ico.ico">
        <title>El recomendador</title>
        <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
        <style>
            body {
                font-family: 'DM Sans';font-size: 22px;
            }
        </style>
        <link rel="stylesheet" href="assets/css/core.css" />
        <link rel="stylesheet" href="assets/css/index.css" />
    </head>
    <body>
        <canvas id="background-canvas"></canvas>
        <section id="content">
            <div class="cs-container">
                <div class="cs-flex-group">
                    <span class="cs-topper"> El recomendador</span>
                    <h1 class="cs-title">Encuentra tu película</h1>
                    <p class="cs-text">
                        Mediante algoritmos de recomendación, te ayudamos a
                        encontrar la película que más se ajusta a tus gustos.
                        ¡Descubre lo que piensan otras personas y qué nota le
                        ponen a las películas!
                    </p>
                    <div class="cs-button-group">
                        <a  class="cs-button-solid cs-button" id="register-button"
                            >¡Registrate Ya!</a>
                        <a class="cs-button-transparent cs-button" id="login-button">
                            Iniciar sesión
                        </a>
                    </div>
                    <div id="register-form-container"></div>
                    <div id="login-form-container"></div>
                </div>
            </div>
        </section>
        <script src="assets/js/main.js"></script> 
        <script>
    document.getElementById('register-button').addEventListener('click', function() {
        fetch('/auth/register.php')
            .then(response => response.text())
            .then(html => {
                document.getElementById('register-form-container').innerHTML = html;
            });
    });
</script>
        <script>
    document.getElementById('login-button').addEventListener('click', function() {
        fetch('/auth/login.php')
            .then(response => response.text())
            .then(html => {
                document.getElementById('register-form-container').innerHTML = html;
            });
    });
</script>
    </body>
</html>
